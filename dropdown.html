<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Logo placeholder */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #004d00;
      color: #fff;
    }

    /* Desktop Nav */
    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 10px;
      background: #004d00;
    }
    .main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hide main nav on mobile */
    @media (max-width: 768px) {
      .main-nav {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }

    /* Hamburger */
    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
      margin-left: 15px;
      z-index: 2000;
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .hamburger span {
      width: 30px;
      height: 3px;
      background: #fff;
    }

    /* Dropdown */
    #dropdown-menu {
      position: absolute;
      top: 60px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      flex-direction: column;
      width: 250px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 9999;
      border-radius: 8px;
    }

    #dropdown-menu.active {
      display: flex !important;
    }

    #dropdown-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    #dropdown-menu li {
      border-bottom: 1px solid #ccc;
    }

    #dropdown-menu a {
      display: block;
      padding: 12px 15px;
      text-decoration: none;
      color: #000;
    }

    /* Submenu */
    .submenu {
      display: none;
      flex-direction: column;
      background: #f9f9f9;
    }
    .has-submenu.open > .submenu {
      display: flex;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <span>Test Logo</span>
  </div>

  <nav class="main-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <nav id="dropdown-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li class="has-submenu">
        <a href="#">About Us</a>
        <ul class="submenu">
          <li><a href="#">Mission</a></li>
          <li><a href="#">Vision</a></li>
        </ul>
      </li>
      <li class="has-submenu">
        <a href="#">Services</a>
        <ul class="submenu">
          <li><a href="#">Building</a></li>
          <li><a href="#">Civil</a></li>
        </ul>
      </li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const hamburger = document.getElementById('hamburger');
  const dropdownMenu = document.getElementById('dropdown-menu');

  if (hamburger) {
    hamburger.addEventListener('click', () => {
      dropdownMenu.classList.toggle('active');
    });
  }

  const submenuParents = document.querySelectorAll('.has-submenu > a');
  submenuParents.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      link.parentElement.classList.toggle('open');
    });
  });
});
</script>

<main style="padding: 20px;">
  <p>Content below dropdown to check overlap.</p>
</main>

</body>
</html>
